language: generic
os: linux
dist: xenial
jobs:
  include:
    - language: python
      before_install:
        - sudo apt-get -y install gnat
        - sudo apt-get -y install gfortran
        - sudo apt-get -y install gcc-9
        - sudo apt-get -y install g++-9
      install:
        - python3 -m pip install -r requirements.txt
      script:
        - cd test
        - python3 fulltest.py

matrix:
  include:
    - env: CXX=g++-9 CC=gcc-9
      addons:
        apt:
          packages:
            - g++-9
