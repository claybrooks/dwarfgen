language: python
os: linux
dist: xenial
packages:
  - gcc-9
  - g++-9
jobs:
  include:
    - language: python
      before_install:
        - sudo apt-get -y install gnat
        - sudo apt-get -y install gfortran
      install:
        - python3 -m pip install -r requirements.txt
      script:
        - cd test
        - python3 fulltest.py
      env:
        - COMPILER=g++-9
        - CMAKE_C_COMPILER =gcc=9
        - CMAKE_CXX_COMPILER =g++-9
